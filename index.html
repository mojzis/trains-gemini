<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Station Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            border: 2px solid #333;
            background-color: #e8e8e8;
            cursor: pointer;
        }
        
        #restart {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #restart:hover {
            background-color: #45a049;
        }
        
        #instructions {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <canvas width="800" height="600"></canvas>
    <button id="restart">Restart Game</button>
    <div id="instructions">
        <p>Click on switches to toggle them and guide trains safely!</p>
        <p>Blue trains = 1 point, Red trains = 2 points per car</p>
    </div>
    
    <script src="kontra.js"></script>
    <script src="game.js"></script>
</body>
</html>
